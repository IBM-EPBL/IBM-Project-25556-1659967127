<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Simple Login Form Example</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="Login-style.css">

</head>
<body background="Bg1.png">
    <header>
        <div class="mainheader">
         <div class="logo">
          <img src="Logo.png" >
         </div>
       
         <div class="menubtn">
           <button><a href="Index1.html" style="color: white">HOME</a></button>
           <button><a href="Login.html" style="color: white">LOGIN</a> </button>
         </div>
        </div>
    <h2> REGISTER A NEW ACCOUNT</h2>
<div class="login-form">
  <form>
    <h1>Register</h1>
    <div class="content">
        <div class="input-field">
            <input type="name" placeholder="Name" autocomplete="nope">
          </div> 
        <div class="input-field">
            <input type="phone" placeholder="Phone Number" autocomplete="nope" size="10">
        </div>
      <div class="input-field">
        <input type="email" placeholder="Email" autocomplete="nope">
      </div>
      <div class="input-field">
        <input type="password" placeholder="Password" autocomplete="new-password">
      </div>
      <div class="input-field">
        <input type="password" placeholder="Retype Password" autocomplete="new-password">
      </div>
    </div>
    <div class="action">
      <button>
        <a href="Login.html" style="color: rgb(111, 111, 111);">
        Register
    </a>
</button>
<button>Sign in</button>  
    </div>
  </form>
</div>
</header>
</body>
</html>
